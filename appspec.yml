version: 0.0
os: linux
files:
  - source: /magic8ball
    destination: /var/www/magic8ball
  - source: /magic8ball.conf
    destination: /etc/apache2/sites-available
hooks:

  BeforeInstall:
    - location: scripts/install_dependencies

  AfterInstall:
    - location: scripts/setup_virtualenv
    - location: scripts/start_server
      timeout: 300

